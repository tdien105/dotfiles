# ── Include External Theme Configuration ──────────────────────────────────────
include current-theme.conf

# ── General Settings ──────────────────────────────────────────────────────────
copy_on_select yes         # Automatically copy selected text to clipboard
font_size 15.0             # Set default font size

# ── Tab Bar Appearance ────────────────────────────────────────────────────────
tab_bar_edge bottom        # Position of tab bar: 'top' or 'bottom'
tab_bar_style powerline    # Style of tab bar
tab_powerline_style slanted # Shape of powerline separators

# ── Window Navigation ─────────────────────────────────────────────────────────
# Use Cmd + arrow keys (h/j/k/l) to switch between neighboring windows
map cmd+h neighboring_window left
map cmd+l neighboring_window right
map cmd+j neighboring_window down
map cmd+k neighboring_window up

# ── Layout Management ─────────────────────────────────────────────────────────
map cmd+f toggle_layout stack   # Toggle between layout modes (e.g., stack/tile)

# ── Tab Management ────────────────────────────────────────────────────────────
map ctrl+cmd+h previous_tab     # Move to the previous tab
map ctrl+cmd+l next_tab         # Move to the next tab

# ── Launching Commands ────────────────────────────────────────────────────────
map cmd+enter launch --cwd=current     # Launch new tab in current working directory
map ctrl+f launch --location=hsplit --allow-remote-control kitty +kitten search.py @active-kitty-window-id

