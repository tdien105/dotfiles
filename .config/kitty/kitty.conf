# ── Font Configuration ────────────────────────────────────────────────────────
font_family      FiraCode Nerd Font
bold_font        FiraCode Nerd Font Bold
italic_font      FiraCode Nerd Font Italic
bold_italic_font FiraCode Nerd Font Bold Italic
font_size 15.0
disable_ligatures cursor

# ── General Behavior ──────────────────────────────────────────────────────────
copy_on_select yes
macos_quit_when_last_window_closed yes

# Remember window size
remember_window_size yes

# ── Shell Integration ─────────────────────────────────────────────────────────
shell_integration enabled

# ── Layouts ───────────────────────────────────────────────────────────────────
enabled_layouts splits,stack

# ── Performance ───────────────────────────────────────────────────────────────
scrollback_lines 10000
sync_to_monitor yes
text_composition_strategy platform

# ── URL & Bell ────────────────────────────────────────────────────────────────
detect_urls yes
open_url_with default
enable_audio_bell no
visual_bell_duration 0.1
window_alert_on_bell yes

# ── Window Navigation ─────────────────────────────────────────────────────────
map cmd+h neighboring_window left
map cmd+l neighboring_window right
map cmd+j neighboring_window down
map cmd+k neighboring_window up
map ctrl+q close_window

# ── Window Resizing ───────────────────────────────────────────────────────────
map ctrl+shift+cmd+k resize_window taller
map ctrl+shift+cmd+j resize_window shorter
map ctrl+shift+cmd+h resize_window narrower 3
map ctrl+shift+cmd+l resize_window wider 3

# ── Layout Management ─────────────────────────────────────────────────────────
map cmd+f toggle_layout stack

# ── Tab Management ────────────────────────────────────────────────────────────
map ctrl+cmd+h previous_tab
map ctrl+cmd+l next_tab
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7

tab_title_template "{index} {title}"

# ── Window Launching ──────────────────────────────────────────────────────────
map cmd+shift+enter launch --cwd=current --location=hsplit --type=window
map cmd+enter launch --cwd=current --location=vsplit --type=window

# ── Quick Actions ─────────────────────────────────────────────────────────────
map cmd+shift+r load_config_file
map cmd+ctrl+f toggle_fullscreen

# ── Window Appearance ─────────────────────────────────────────────────────────
# Show title in macOS titlebar
macos_show_window_title_in window
macos_titlebar_color background
hide_window_decorations no

# Optional: slight transparency
background_opacity 0.98

# ── Tab Bar Theme ─────────────────────────────────────────────────────────────
tab_bar_edge top
tab_bar_style separator
tab_separator " • "
tab_bar_margin_height 4 0
tab_bar_margin_width 0
# Hide tab bar when only one tab (cleaner look like in the image)
tab_bar_min_tabs 2

active_tab_font_style   bold
inactive_tab_font_style normal

# ── Window Borders & Spacing ──────────────────────────────────────────────────
draw_minimal_borders no
window_border_width 1
window_margin_width 2 2
# Clean padding for single window
window_padding_width 10 10 10 10

# ── Cursor ────────────────────────────────────────────────────────────────────
cursor_shape block
cursor_blink_interval 0

# ── URL Styling ───────────────────────────────────────────────────────────────
# url_color #61afef
url_style single

# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME