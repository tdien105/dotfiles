# ── Include External Theme Configuration ──────────────────────────────────────
include current-theme.conf

# ── General Settings ──────────────────────────────────────────────────────────
# Automatically copy selected text to clipboard
copy_on_select yes
cursor_trail 3
cursor_trail_decay 0.1 0.4
# Set default font size
font_size 15.0

# ── Tab Bar Appearance ────────────────────────────────────────────────────────
# Position of tab bar: 'top' or 'bottom'
tab_bar_edge bottom

# Style of tab bar: can be hidden, separator, or powerline
tab_bar_style powerline

# Shape of powerline separators: slanted or straight
tab_powerline_style slanted

# ── Window Navigation ─────────────────────────────────────────────────────────
# Use Cmd + h/j/k/l to switch between neighboring windows (vim-style)
map cmd+h neighboring_window left
map cmd+l neighboring_window right
map cmd+j neighboring_window down
map cmd+k neighboring_window up

# ── Layout Management ─────────────────────────────────────────────────────────
# Enable splits layout by default
enabled_layouts splits,stack
# Toggle between layout modes (e.g., stack/tile)
map cmd+f toggle_layout stack

# Window resizing with keyboard
map ctrl+shift+k resize_window taller
map ctrl+shift+j resize_window shorter
map ctrl+shift+h resize_window narrower 3
map ctrl+shift+l resize_window wider 3

# ── Window Border & Mouse Resizing ────────────────────────────────────────────
# Make window borders visible for easier mouse resizing
draw_minimal_borders yes
window_border_width 1pt
window_margin_width 1
active_border_color #00ff00
inactive_border_color #555555

# ── Tab Management ────────────────────────────────────────────────────────────
# Move to the previous/next tab
map ctrl+cmd+h previous_tab
map ctrl+cmd+l next_tab

# ── Launching Commands ────────────────────────────────────────────────────────
# Split window horizontally (new window below)
map cmd+shift+enter launch --cwd=current --location=hsplit --type=window
# Split window vertically (new window to the right)  
map cmd+enter launch --cwd=current --location=vsplit --type=window

# ── Direct Tab Switching (Cmd + 1/2/3) ─────────────────────────────────────────
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7

# Show tab number before the tab title (e.g., [1] zsh)
tab_title_template "[{index}] {title}"

# Enable shell integration
shell_integration enabled
