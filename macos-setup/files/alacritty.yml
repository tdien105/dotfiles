scrolling:
  multiplier: 1

cursor:
  style:
    blinking: On

font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular
  size: 12.0

colors:
  normal:
    black:     '#21252b'
    red:       '#be5046'
    green:     '#98c379'
    yellow:    '#d19a66'
    blue:      '#61afef'
    magenta:   '#c678dd'
    cyan:      '#56b6c2'
    white:     '#828997'
  bright:
    black:     '#5c6370'
    red:       '#e06c75'
    green:     '#98c379'
    yellow:    '#e5c07b'
    blue:      '#61afef'
    magenta:   '#c678dd'
    cyan:      '#56b6c2'
    white:     '#abb2bf'
  primary:
   background: '#282c34'
   foreground: '#abb2bf'

key_bindings:
  - { key: F,      mods: Command|Shift, action: ToggleSimpleFullscreen }
  - { key: Q,      mods: Control,       chars: "\x11"                  }
  - { key: Return, mods: Command,       chars: "\x1b\r"                }
  - { key: H,      mods: Command,       chars: "\x1bh"                 }
  - { key: J,      mods: Command,       chars: "\x1bj"                 }
  - { key: K,      mods: Command,       chars: "\x1bk"                 }
  - { key: L,      mods: Command,       chars: "\x1bl"                 }
  - { key: F,      mods: Command,       chars: "\x1bf"                 }

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

#binding cmd+h: https://github.com/alacritty/alacritty/issues/5346#issuecomment-1055695103
